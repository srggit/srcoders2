<template>
    <lightning-card title="Account DataTable">
        <template if:true={selectedRecordId}>
            <!-- Edit Form Modal -->
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Account</h2>
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close"
                            class="slds-modal__close" onclick={handleCancel}>
                        </lightning-button-icon>
                    </header>
                    <div class="slds-modal__content">
                        <lightning-record-edit-form object-api-name="Account" record-id={selectedRecordId}
                            onsuccess={handleSuccess}>

                            <lightning-messages></lightning-messages>

                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Rating"></lightning-input-field>
                            <lightning-input-field field-name="Industry"></lightning-input-field>

                            <div class="slds-m-top_medium">
                                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                                <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Display DataTable -->
        <lightning-datatable key-field="Id" data={accounts} columns={columns} hide-checkbox-column
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </lightning-card>
</template>
