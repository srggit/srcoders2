<template>
    <lightning-card title="Standard Base Design Styles" icon-name="custom:custom12">

        <lightning-layout multiple-rows="true" class="slds-p-around_medium">

            <lightning-layout-item size="12">
                <lightning-input label="First Name"></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12"> 
                <lightning-input label="Last Name"></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12">
                <lightning-radio-group name="radioGroup" label="Gender" options={options} value={value} type="radio">
                </lightning-radio-group>
            </lightning-layout-item>

            <lightning-layout-item size="12" class="slds-align_absolute-center slds-p-top_medium" >
                <lightning-button label="Save" variant="brand"></lightning-button> &nbsp; &nbsp; 
                <lightning-button label="Cancel" variant="neutral"></lightning-button>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
