<template>
    <lightning-card title="Sign In Page" icon-name="standard:logging">
        <div class="slds-p-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_small"> Sign In Form </h2>

            <lightning-input type="text" label="UserName"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>


            <div class="slds-p-top_small">
                <lightning-button label="Sign In" onclick={submitHandler} variant="brand"></lightning-button> &nbsp; &nbsp;
                <lightning-button label="Go Back" onclick={submitHandler} variant="brand-outline"></lightning-button>
                <!-- <lightning-button label="Go Back" onclick={signInUpHandler} variant="brand-outline"></lightning-button> -->
            </div>

        </div>
    </lightning-card>

</template>
