<template>
    
    <lightning-card 
        title="PUBSUB - PUBLISHER"
        icon-name="standard:form">

        <div style="margin-left: 20px;">
            <lightning-input 
                label="Enter Name"
                onchange={getName}>
            </lightning-input>

            <lightning-input
                label="Enter Age"
                onchange={getAge}>
            </lightning-input>

            <lightning-input
                label="Enter Message"
                onchange={getMessage}>
            </lightning-input>

            <br/>
            <lightning-button
                label="Submit"
                variant="brand"
                onclick={handleSubmit}>
            </lightning-button>
        </div>

    </lightning-card>
</template>
