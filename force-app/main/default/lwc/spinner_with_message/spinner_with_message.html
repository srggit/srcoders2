<template>
    <lightning-card title="Lightning Spinner With Message">

            <p>Spinner 1</p>
            <p>Spinner 1</p>
            <p>Spinner 1</p>

            <c-spinner_with_message_reusable spinner-text="Fetching Data From Server..."></c-spinner_with_message_reusable>
        </template>

    </lightning-card>

    <lightning-card title="Lightning Spinner With Message">

            <p>Spinner 2</p>
            <p>Spinner 2</p>

            <c-spinner_with_message_reusable spinner-text="Data Loading..." size="medium" variant="brand"></c-spinner_with_message_reusable>
        </template>

    </lightning-card>

            <lightning-button label="Show Spinner 3" variant="brand" onclick={spinnerBtnHandler} name="showSpinner3"></lightning-button>

            <p>Spinner 3</p>

        </template>

    </lightning-card>
