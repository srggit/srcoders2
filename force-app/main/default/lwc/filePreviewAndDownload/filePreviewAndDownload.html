<!-- Applied on Account Record Page -->
<template>
    <lightning-card title="File Preview And Download">

        <lightning-file-upload record-id={recordId} onuploadfinished={handleFileUpload}
            accept=".pdf,.jpg,.jpeg,.png, .xlsx, .xls, .doc, .docx, .csv, .txt, .zip, .gzip, .rar, .heic, .heif, .heifs" name="fileUploader" label="Upload Files">
        </lightning-file-upload>

        <template for:each={filesList} for:item="file">
            <div key={file.value} class="slds-box">
                <div class="slds-grid slds-wrap">
                    <div class="sld-col slds-large-size_3-of-12">
                        <p> <strong> FileName : {file.label} </strong></p>
                    </div>

                    <div class="sld-col slds-large-size_3-of-12">
                        <a href={file.url} download> Download </a>
                    </div>

                    <div class="sld-col slds-large-size_3-of-12">
                        <lightning-button label="Preview" variant="brand" data-id={file.value} onclick={handlePreview}>
                        </lightning-button>
                    </div>

                    <div class="sld-col slds-large-size_3-of-12">
                        <lightning-button label="Delete" variant="brand" data-id={file.value} onclick={handleDelete}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>



    </lightning-card>


</template>
