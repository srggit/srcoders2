<template>
    <lightning-card title="Create Account Using Apex" icon-name="standard:account">

        <lightning-record-edit-form object-api-name="Account" density="compact">
            <lightning-input-field field-name="Name" onchange={handleAccFieldChange} name="name"></lightning-input-field>
            <lightning-input-field field-name="Rating" onchange={handleAccFieldChange} name="rating"></lightning-input-field>
            <lightning-input-field field-name="Industry" onchange={handleAccFieldChange} name="industry"></lightning-input-field>
            <lightning-input-field field-name="AnnualRevenue" onchange={handleAccFieldChange} name="annualRevenue"></lightning-input-field>
            <lightning-input-field field-name="Ownership" onchange={handleAccFieldChange} name="ownership"></lightning-input-field>
        </lightning-record-edit-form>

        <div class="slds-align_absolute-center slds-m-top_medium footer">
            <lightning-button 
                variant="neutral" 
                label="Reset" 
                onclick={handleReset}>
            </lightning-button>     &nbsp;

            <lightning-button 
                variant="brand" 
                label="Save" 
                onclick={handleSave}>
            </lightning-button> &nbsp;
            
            <lightning-button 
                variant="neutral" 
                label="Cancel" 
                onclick={handleCancel}>
            </lightning-button>
            
        </div>

    </lightning-card>
</template>
